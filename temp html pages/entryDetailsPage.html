<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Details</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Details</h1>
          <form method="POST" action="">
              <div class="txt_field">
                  <input type="text" name="title" required>
                  <span></span>
                  <label>Title</label>
              </div>
              <div class="txt_field">
                  <input type="text" name="author" required>
                  <span></span>
                  <label>Author</label>
              </div>
              <div class="txt_field">
                  <input type="text" name="publisher">
                  <span></span>
                  <label>Publisher</label>
              </div>
              <div class="txt_field">
                  <input type="text" name="date">
                  <span></span>
                  <label>Publish Date</label>
              </div>
              <div class="txt_field">
                <input type="text" name="type">
                <span></span>
                <label>Type</label>
            </div>
            <div class="txt_field">
                <input type="text" name="isbn">
                <span></span>
                <label>ISBN</label>
            </div>
              <input name="submit" type="Submit" value="Modify Entry">
          </form>
      </div>
  </div>
  </body>
</html>
